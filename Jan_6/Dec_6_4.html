<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@media screen and (max-width: 576px){
			p{
				color: yellow;
			}
		}
		@media screen and (max-width: 992px) and (min-width: 576px){
			p{
				color: green;
			}
		}
		@media screen and (min-width: 992px){
			p{
				color: red;
			}
		}
	</style>
</head>
<body>
	<p>Hello</p>
</body>
</html>
